<html>
<head>

<script>
function isEven(num1) {
	return num1 % 2 == 0;
}
</script>

</head>
<body>

<script>
	number = prompt("Select an integer", 0);
	
	if (isEven(parseInt(number)))
	{
		window.alert("Number is Even");
	}
	else
	{
		window.alert("Number is odd");
	}


</script>







<body>




</html>
