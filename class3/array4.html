<html>
	<head>
		<script>
		
			mainArray = [];
		
			function addToArray()
			{
				textBox = document.getElementById("txt1");
			
				arrayValue = textBox.value;
				mainArray.push(arrayValue);
				
				document.getElementById("arrayResult").innerHTML = mainArray.join("|");
				
				textBox.value = "";
			}
		
		</script>
	</head>

	<body>
		<p>
		<input type="text" id="txt1"></input>
		</p>
		<p>
		<button id="btn1" onclick="addToArray();">Add to Array</button>
		</p>
		<hr>
		<p>
			<span id="arrayResult"><span>
		</p>
	</body>
</html>
