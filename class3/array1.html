<body>
	<h1>Array Creation Methods</h1>
	<h2>Regular</h2>
	<script>
	
		var a1 = [];
		a1[0] = "Blue";
		a1[1] = "Red";
		a1[2] = "Green";
		
		var a11 = new Array(3);
		a11[0] = "Blue";
		a11[1] = "Red";
		a11[2] = "Green";
		
		var a12 = [];
		a12.push("Blue");
		a12.push("Red");
		a12.push("Green");
		
	</script>
	
	<h2>Alternate</h2>
	<script>
		var a2 = new Array("Blue", "Red", "Green");
	</script>
	
	
	<h2>Literal</h2>
	<script>
	
		var a3 = ["Blue", "Red", "Green"];
	
	</script>

	<script>
	
		document.write(a1 + "<br/>");
		document.write(a11 + "<br/>");
		document.write(a12 + "<br/>");
		document.write(a2 + "<br/>");
		document.write(a3 + "<br/>");
		
	
	</script>


</body>
